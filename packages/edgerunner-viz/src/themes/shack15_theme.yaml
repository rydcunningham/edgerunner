# SHACK15 Theme Preset for EdgeRunner Visualization
name: SHACK15
description: Scandinavian-inspired theme with a focus on minimalism and functionality

fonts:
  primary: 
    family: 'Gotham'
    regular: 'Gotham-Medium.otf'
    bold: 'Gotham-Bold.otf'
  fallback:
    - 'Arial'
    - 'Helvetica'
    - 'sans-serif'
  casing:
    title: 'camel'
    subtitle: 'sentence'
    axis_label: 'sentence'
    tick_label: 'sentence'
    data_label: 'sentence'
    credit: 'sentence'

colors:
  primary: '#000000'     # Obsidian
  secondary: '#A9A6A6'   # Stone
  background: '#F1F2F2'  # Fog
  text: '#000000'        # Obsidian
  grid: '#A9A6A6'        # Stone
  accent_1: '#D9CEC0'    # Sand
  accent_2: '#A9A6A6'    # Drab Dark Brown

text_scale:
  title: 1.9
  subtitle: 1.0
  axis_label: 1.5
  tick_label: 1.5
  data_label: 1.3
  credit: 1.2

text_positions:
  title_x: 0.12
  title_y: 0.91
  subtitle_y: 0.87
  credit_y: 0.03

figure:
  width: 15
  aspect_ratio: 0.5625
  grid:
    style: '-'
    width: 0.5
    alpha: 1.0
  background_opacity: 0.11 